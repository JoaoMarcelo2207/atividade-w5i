<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../CSS/telaLoginEstilo.css">
</head>
<body>
    <div class="container">

        <div class="card">

            <h1>Entrar</h1>

            <div id="msgErro"></div>
            <div id="msgSucesso"></div>
            
            <div class="label-float">
                <input type="text" id="usuario" placeholder="Digite o nome do usuario" required>
                <label for="usuario">Usuario</label>
            </div>

            <div class="label-float">
                <input type="password" id="senha" placeholder="Digite sua senha" required>
                <label for="senha">Senha</label>
            </div>

            <div class="justify-center">
                <button onclick="logar()">Entrar</button>
            </div>

            <div class="justify-center">
                <hr>
            </div>

            <p>NÃ£o tem uma conta? <a href="http://localhost:8080/cadastro">Cadastre-se</a></p>
                

        </div>
    </div>
    <script src="../JS/login.js"></script>
</body>
</html>
